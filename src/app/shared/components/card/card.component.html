<div
    class="relative inline-block w-80 min-h-80 bg-white px-10 py-14 mt-16 rounded-md shadow-md hover:scale-105 cursor-pointer">

    <div class="absolute flex justify-center items-center -top-8 translate-x-1/2 right-1/2 size-14 rounded-full p-4"
        [ngClass]="color()">
        <img class="size-8" [src]="img()" alt="icone">
    </div>

    <h2 class="text-primary text-center mt-8 font-medium">{{title()}}</h2>
    <p class="text-center mt-5">{{description()}}</p>
</div>
